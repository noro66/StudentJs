<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="js/script.js" type="module"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        crossorigin="anonymous">
    <title>StudentJS</title>
</head>

<body>
   <div class="container">
       <div id="app">
           <h3>Add Student</h3>

           <form method="post" id="form">
               <div class="mb-4">
                   <label for="name">Name</label>
                   <input type="text"
                          class="form-control" name="name" id="name" aria-describedby="helpId" placeholder="Add the student Name">
               </div>
               <div class="mb-4">
                   <label for="birthday">Birthday date</label>
                   <input type="date"
                          class="form-control" name="birthday" id="birthday" aria-describedby="helpId" placeholder="Add the student birthday date ">
               </div>
               <div class="mb-4">
                   <label for="point">Point</label>
                   <input type="number" min="0" max="100" step="1"
                          class="form-control" name="point" id="point" aria-describedby="helpId" placeholder="Add the student point">
               </div>
               <div class="mb-4">
                   <button type="submit"
                          class="form-control text-white btn btn-success">submit</button>
               </div>

           </form>
           <h2>students table</h2>
           <div class="table-responsive">
               <table class="table">
                   <thead class="table-success">
                   <tr>
                       <th >Id <span class="sort-id"></span></th>
                       <th >Name <span class="sort-name"></span> </th>
                       <th >Age  <span  class="sort-birthday"></span> </th>
                       <th >Note  <span class="sort-point"> </span></th>
                       <th>Delete</th>
                   </tr>
                   </thead>
                   <tbody id="list-student">
                   </tbody>
               </table>
           </div>
       </div>
   </div>
</body>

</html>
